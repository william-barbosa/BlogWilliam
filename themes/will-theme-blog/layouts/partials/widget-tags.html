<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-body">
        <h1 class="card-title is-5">Tags</h1>
        <div class="tags">
        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
            <span class="tag "><a href="{{ "tags" | absURL }}/{{ $name | urlize }}">{{ $name }}</a></span>
        {{ end }}
        </div>          
    </div>
</div>
